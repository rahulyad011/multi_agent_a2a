agent:
  name: "Iris Classifier Agent"
  description: "ML Pipeline Agent for Iris flower classification using Random Forest classifier from scikit-learn"
  version: "1.0.0"
  port: 10005
  url: "http://localhost:10005"
  
  capabilities:
    streaming: true
    input_modes: ["text"]
    output_modes: ["text"]
  
  skills:
    - id: "iris_classification"
      name: "Iris Flower Classification"
      description: "Classify iris flowers into setosa, versicolor, or virginica species using Random Forest classifier"
      tags: ["ml", "classification", "iris", "random-forest", "scikit-learn", "machine-learning"]
      examples:
        - '{"sepal_length": 5.1, "sepal_width": 3.5, "petal_length": 1.4, "petal_width": 0.2}'
        - "[5.1, 3.5, 1.4, 0.2]"
        - "5.1 3.5 1.4 0.2"
        - "Classify iris with sepal length 6.5, sepal width 3.0, petal length 5.2, petal width 2.0"
  
  agent_config:
    model_path: "./src/agents/iris_classifier/models/iris_rf_model.pkl"
    n_estimators: 100
    random_state: 42

